<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I GOT THE CHEESE</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        /* Flashing Background */
        @keyframes flashBackground {
            0% { background-color: red; }
            20% { background-color: blue; }
            40% { background-color: yellow; }
            60% { background-color: green; }
            80% { background-color: purple; }
            100% { background-color: orange; }
        }
        .flashing-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            animation: flashBackground 0.2s infinite;
        }
        /* Centered Content */
        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        /* Large Bold Text */
        .title {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 10px black;
            margin-bottom: 20px;
        }
        /* Background Image */
        .image-container img {
            max-width: 120%;
            max-height: 120%;
        }
    </style>
</head>
<body>

    <div class="flashing-bg"></div>

    <div class="content">
        <div class="title">GO FUCK YOURSELF</div>
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/NotQuiteIdeal/igotthecheese/main/monkey.png" alt="Cheese Image">
        </div>
    </div>

    <!-- Autoplaying Background Audio -->
    <audio autoplay loop>
        <source src="https://raw.githubusercontent.com/NotQuiteIdeal/igotthecheese/main/cheese.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

</body>
</html>
