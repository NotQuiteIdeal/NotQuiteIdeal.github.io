<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I GOT THE CHEESE</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
        }
        .center-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
        }
        .proceed-btn {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            background-color: red;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .proceed-btn:hover {
            background-color: darkred;
        }
        /* Flashing Background */
        @keyframes flashBackground {
            0% { background-color: red; }
            20% { background-color: blue; }
            40% { background-color: yellow; }
            60% { background-color: green; }
            80% { background-color: purple; }
            100% { background-color: orange; }
        }
        .flashing-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            animation: flashBackground 0.2s infinite;
            z-index: 0;
        }
        .hidden {
            display: none;
        }
        .title {
            font-size: 5rem;
            font-weight: bold;
            color: white;
            text-shadow: 4px 4px 10px black;
            margin-bottom: 20px;
        }
        .image-container img {
            max-width: 120%;
            max-height: 120%;
        }
    </style>
</head>
<body>

    <!-- Intro Screen -->
    <div class="center-screen" id="intro">
        <h1>Are you sure you would like to proceed?</h1>
        <button class="proceed-btn" onclick="startMadness()">PROCEED</button>
    </div>

    <!-- Main Content (Initially Hidden) -->
    <div class="flashing-bg hidden" id="bg"></div>

    <div class="center-screen hidden" id="main">
        <div class="title">GO FUCK YOURSELF</div>
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/NotQuiteIdeal/NotQuiteIdeal.github.io/main/monkey.png" alt="Cheese Image">
        </div>
    </div>

    <div id="audio-container"></div>

    <script>
        function startMadness() {
            // Hide intro
            document.getElementById("intro").classList.add("hidden");

            // Show main madness
            document.getElementById("bg").classList.remove("hidden");
            document.getElementById("main").classList.remove("hidden");

            // Inject YouTube iframe to trigger autoplay audio
            const iframe = document.createElement("iframe");
            iframe.width = "1";
            iframe.height = "1";
            iframe.src = "https://www.youtube.com/embed/JdIgrZbcnpE?autoplay=1&mute=0";
            iframe.allow = "autoplay";
            iframe.allowFullscreen = true;
            iframe.frameBorder = "0";
            document.getElementById("audio-container").appendChild(iframe);
        }
    </script>

</body>
</html>
